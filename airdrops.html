<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Y2K x ROAST Airdrop Portal</title>
  <meta name="theme-color" content="#00ffe1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #0f0f0f, #000000);
      color: #ffffff;
      padding: 20px;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(12px);
    }
    .btn {
      background: #00ffe1;
      color: black;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #00e0c0;
    }
    .hidden { display: none; }
    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .approved { background: #00ff8c; color: black; }
    .pending { background: #facc15; color: black; }
    .denied  { background: #f43f5e; color: white; }
  </style>
</head>

<body>
  <div class="glass max-w-xl mx-auto mt-10 text-center">
    <h1 class="text-2xl mb-4">Y2K x ROAST Airdrop Access</h1>
    <p class="mb-4">Connect your CRO wallet to check eligibility.<br/>Holding 4M+ Y2K qualifies you to receive $ROAST on Solana.</p>
    <button id="connectBtn" class="btn">Connect Wallet</button>
    <div id="walletInfo" class="mt-4 text-sm opacity-80"></div>
    <div id="statusMessage" class="mt-4 font-bold"></div>

    <div id="inputSection" class="mt-6 hidden">
      <input type="text" id="xHandle" placeholder="Enter ùïè handle (e.g. @vaultuser)" class="w-full p-2 rounded bg-black border border-gray-600 text-white mb-3" />
      <input type="text" id="solAddress" placeholder="Enter Solana Wallet" class="w-full p-2 rounded bg-black border border-gray-600 text-white mb-3" />
      <button id="submitBtn" class="btn">Submit Info</button>
    </div>
  </div>

    <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC3v0j-XP7PZ07-U-6TpWYQge5dljb9VMs",
      authDomain: "y2k-airdrop-portal.firebaseapp.com",
      projectId: "y2k-airdrop-portal",
      storageBucket: "y2k-airdrop-portal.firebasestorage.app",
      messagingSenderId: "1004795236115",
      appId: "1:1004795236115:web:1fe86ece1f3cf0304dd4e6"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const y2kAddress = "0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d";
    const minHold = 4000000;
    let userAddress = "";
    let userDoc = null;

    async function checkY2KBalance(provider) {
      const signer = provider.getSigner();
      const walletAddress = await signer.getAddress();
      const y2kAbi = ["function balanceOf(address owner) view returns (uint256)"];
      const y2kContract = new ethers.Contract(y2kAddress, y2kAbi, provider);
      const balance = await y2kContract.balanceOf(walletAddress);
      const y2kBalance = parseFloat(ethers.utils.formatUnits(balance, 18));
      return { y2kBalance, walletAddress };
    }

    document.getElementById("connectBtn").onclick = async () => {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask required.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const { y2kBalance, walletAddress } = await checkY2KBalance(provider);

      userAddress = walletAddress;
      document.getElementById("walletInfo").innerText = `Wallet: ${walletAddress.slice(0,6)}...${walletAddress.slice(-4)} | Y2K: ${y2kBalance.toLocaleString()}`;

      const docRef = db.collection("airdrops").doc(userAddress);
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        const data = docSnap.data();
        const status = data.status || "pending";
        document.getElementById("statusMessage").innerHTML = `‚úÖ You already submitted.<br>Status: <span class="badge ${status}">${status}</span>`;
        return;
      }

      if (y2kBalance >= minHold) {
        document.getElementById("statusMessage").innerText = "‚úÖ Eligible! Please complete the form below.";
        document.getElementById("inputSection").classList.remove("hidden");
      } else {
        document.getElementById("statusMessage").innerText = "‚ùå You must hold 4M+ Y2K to qualify.";
      }
    };

    document.getElementById("submitBtn").onclick = async () => {
      const solAddress = document.getElementById("solAddress").value.trim();
      const xHandle = document.getElementById("xHandle").value.trim();

      if (!xHandle || !xHandle.startsWith("@")) {
        alert("Please enter a valid ùïè handle (must start with @).");
        return;
      }

      if (!/^([1-9A-HJ-NP-Za-km-z]{32,44})$/.test(solAddress)) {
        alert("Please enter a valid Solana wallet address.");
        return;
      }

      await db.collection("airdrops").doc(userAddress).set({
        croAddress: userAddress,
        solAddress: solAddress,
        xHandle: xHandle,
        status: "pending",
        joinedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("statusMessage").innerHTML = `‚úÖ Submission received.<br>Status: <span class="badge pending">pending</span>`;
      document.getElementById("inputSection").classList.add("hidden");
    };
  </script>

    <div class="glass max-w-4xl mx-auto mt-10">
    <h2 class="text-xl mb-4 text-center">Verified Y2K Holders</h2>
    <div id="leaderboard" class="space-y-2 text-sm"></div>
  </div>

  <div id="adminPanel" class="glass max-w-4xl mx-auto mt-10 hidden">
    <h2 class="text-xl mb-4 text-center text-yellow-300">Admin Control Panel</h2>
    <div id="adminList" class="space-y-4 text-sm"></div>
  </div>

  <script>
    const adminWallet = "0x7FC2AB08F46C10489Bab5D694D574022f1048198".toLowerCase();

    async function detectAdmin() {
      if (!window.ethereum) return;
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = (await signer.getAddress()).toLowerCase();
      if (address === adminWallet) {
        document.getElementById("adminPanel").classList.remove("hidden");
        loadAdminList();
      }
    }

    async function loadLeaderboard() {
      const snapshot = await db.collection("airdrops").where("status", "==", "approved").orderBy("joinedAt", "desc").get();
      const list = document.getElementById("leaderboard");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const croShort = data.croAddress.slice(0, 6) + "..." + data.croAddress.slice(-4);
        const xHandle = data.xHandle || "@unknown";

        const row = document.createElement("div");
        row.className = "p-3 rounded border border-gray-700 bg-black/30 flex justify-between items-center";
        row.innerHTML = `
          <div>
            <div><strong>ùïè:</strong> ${xHandle}</div>
            <div><strong>CRO:</strong> ${croShort}</div>
          </div>
        `;
        list.appendChild(row);
      });
    }

    async function loadAdminList() {
      const snapshot = await db.collection("airdrops").orderBy("joinedAt", "desc").get();
      const list = document.getElementById("adminList");
      list.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const wallet = doc.id;
        const xHandle = data.xHandle || "@unknown";
        const solShort = data.solAddress?.slice(0, 4) + "..." + data.solAddress?.slice(-4);
        const status = data.status || "pending";

        const row = document.createElement("div");
        row.className = "p-3 rounded border border-gray-600 bg-black/20";

        row.innerHTML = `
          <div class="flex justify-between items-start flex-wrap">
            <div>
              <div><strong>ùïè:</strong> ${xHandle}</div>
              <div><strong>SOL:</strong> ${solShort}</div>
              <div><strong>Status:</strong> <span class="badge ${status}">${status}</span></div>
            </div>
            <div class="mt-2 sm:mt-0 sm:ml-4 space-x-2">
              <button class="btn" onclick="updateStatus('${wallet}', 'approved')">Approve</button>
              <button class="btn" onclick="updateStatus('${wallet}', 'denied')">Deny</button>
              <button class="btn" onclick="airdrop('${wallet}', 'Y2K')">Airdrop Y2K</button>
              <button class="btn" onclick="airdrop('${wallet}', 'ROAST')">Airdrop ROAST</button>
            </div>
          </div>
        `;
        list.appendChild(row);
      });
    }

    function updateStatus(wallet, status) {
      db.collection("airdrops").doc(wallet).update({ status });
      alert(`${status.toUpperCase()} ‚úÖ`);
      loadAdminList();
      loadLeaderboard();
    }

    function airdrop(wallet, type) {
      const field = type === "Y2K" ? "lastAirdropY2K" : "lastAirdropROAST";
      db.collection("airdrops").doc(wallet).update({ [field]: firebase.firestore.FieldValue.serverTimestamp() });
      alert(`${type} Airdrop marked for ${wallet}`);
    }

    detectAdmin();
    loadLeaderboard();
  </script>
</body>
</html>
