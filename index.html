<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K Roast Records</title>
  <meta name="description" content="The Official Y2K Roast Records ‚Äì Where Web3 Music Gets Certified." />
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon: #00fff7;
      --dark: #050505;
      --accent: #ff00ff;
      --glitch: #f0f;
      --text: #f8f8f8;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--dark);
      font-family: 'Orbitron', sans-serif;
      color: var(--text);
      overflow-x: hidden;
    }

    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#050505, #0f0f0f);
    }

    .hero {
      text-align: center;
      padding: 3rem 1rem 1rem;
      position: relative;
      z-index: 2;
    }

    .hero-banner {
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .glitch-title {
      font-size: 2.8rem;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
      animation: glitch 2s infinite;
    }

    .neon-btn {
      background: none;
      color: var(--neon);
      border: 2px solid var(--neon);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .neon-btn:hover {
      background: var(--neon);
      color: #000;
    }

    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }

    section { margin-bottom: 4rem; }

    form input {
      display: block;
      margin: 1rem 0;
      padding: 12px;
      width: 100%;
      max-width: 500px;
      font-size: 1rem;
      border: 1px solid var(--neon);
      background: #111;
      color: white;
      border-radius: 6px;
    }

    #submissionList, #certifiedGallery {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      margin-top: 1rem;
    }

    footer#nowPlaying {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      text-align: center;
      position: sticky;
      bottom: 0;
      z-index: 3;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px var(--glitch); }
      25% { text-shadow: -2px 2px var(--accent); }
      50% { text-shadow: 2px -2px var(--glitch); }
      75% { text-shadow: -2px -2px var(--accent); }
      100% { text-shadow: 2px 2px var(--glitch); }
    }

    @media (max-width: 768px) {
      .glitch-title { font-size: 2rem; }
      form input, .neon-btn { width: 100%; }
      section h2 { font-size: 1.25rem; }
      footer#nowPlaying { font-size: 0.9rem; }
    }
  </style>

  <!-- LIBRARIES -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
  <canvas id="bg"></canvas>

  <header class="hero">
    <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/main/IMG_6957.png" alt="Banner" class="hero-banner" />
    <div class="glitch-title">Y2K ROAST RECORDS</div>
    <button id="connectWallet" class="neon-btn">CONNECT WALLET</button>
  </header>

  <main class="content">
    <section id="submit-section">
      <h2>üî• Submit Your Request</h2>
      <form id="submitForm">
        <input type="text" placeholder="Project Name" id="projectName" required />
        <input type="text" placeholder="Vibe (e.g. aggressive glitch, sexy dub, etc.)" id="vibe" required />
        <input type="text" placeholder="Your Twitter Handle" id="twitter" required />
        <button type="submit" class="neon-btn">Submit (30 CRO)</button>
      </form>
    </section>

    <section id="live-submissions">
      <h2>üì° Live Submissions</h2>
      <div id="submissionList"></div>
    </section>

    <section id="certified-tracks">
      <h2>‚úÖ Certified Tracks</h2>
      <div id="certifiedGallery"></div>
    </section>

    <section id="adminStamp" style="display: none;">
      <h2>üõ°Ô∏è Admin: Stamp Certified Track</h2>
      <form id="certForm">
        <input type="text" id="certName" placeholder="Project Name" required />
        <input type="url" id="audioURL" placeholder="IPFS Audio URL" required />
        <input type="url" id="coverURL" placeholder="Cover Art URL" required />
        <button type="submit" class="neon-btn">STAMP</button>
      </form>
    </section>

    <footer id="nowPlaying">
      <p>üé∂ Now Playing: <span id="nowTrack">Loading...</span></p>
    </footer>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyByE3Z0Ui_aFr1JUgVzw3ZDatGv8DzqVcE",
      authDomain: "y2kroastrecords.firebaseapp.com",
      projectId: "y2kroastrecords",
      storageBucket: "y2kroastrecords.appspot.com",
      messagingSenderId: "313829428782",
      appId: "1:313829428782:web:4e42771ba525f6f297d9bf"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const treasury = "0x99FD6Daaa57ebE7f10Ee94E6c1b7522Fa2b0d100";
    const adminWallet = "0x7FC2AB08F46C10489Bab5D694D574022f1048198".toLowerCase();
    let currentAccount;

    const shareTemplates = [
      `I just submitted a üî• track request for \${project} ‚Äî vibe: \${vibe}. Certified heat coming soon. Tag a project that needs one.\n‚Üí y2kcoin.org\n\n#CROfam #Y2KRecords #RoastRecords #Web3Music`,
      `Submitted a theme track for \${project} ‚Äî vibe: \${vibe}. Let the Roast begin üî•\n‚Üí y2kcoin.org\n#CROfam #Y2KRecords #RoastRecords #Web3Music`,
      `Track locked in for \${project} ‚Äî \${vibe} style loading‚Ä¶\n‚Üí y2kcoin.org\n#CROfam #Y2KRecords #RoastRecords #Web3Music`
    ];

    document.getElementById("connectWallet").addEventListener("click", async () => {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      currentAccount = await signer.getAddress();
      const network = await provider.getNetwork();
      if (network.chainId !== 25) return alert("Switch to Cronos Mainnet");
      document.getElementById("connectWallet").textContent = `Connected: ${currentAccount.slice(0, 6)}...`;
      loadSubmissions();
      loadCertified();
    });

    document.getElementById("submitForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const project = document.getElementById("projectName").value;
      const vibe = document.getElementById("vibe").value;
      const twitter = document.getElementById("twitter").value;
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      await signer.sendTransaction({ to: treasury, value: ethers.utils.parseEther("30") });
      await db.collection("requests").add({ project, vibe, twitter, wallet: currentAccount, timestamp: Date.now() });
      document.getElementById("submitForm").reset();

      const randomIndex = Math.floor(Math.random() * shareTemplates.length);
      const tweet = shareTemplates[randomIndex]
        .replace(/\${project}/g, project)
        .replace(/\${vibe}/g, vibe);
      const tweetURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
      if (confirm("Share it on ùïè?")) window.open(tweetURL, "_blank");
    });

    function loadSubmissions() {
      db.collection("requests").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const list = document.getElementById("submissionList");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement("div");
          item.innerHTML = `<p><strong>${data.project}</strong></p><p>${data.vibe}</p><p>From: ${data.twitter}</p>`;
          list.appendChild(item);
        });
      });
    }

    function loadCertified() {
      db.collection("certified").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const gallery = document.getElementById("certifiedGallery");
        gallery.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const item = document.createElement("div");
          item.innerHTML = `
            <img src="${data.cover}" style="width:100%;border-radius:8px;" />
            <audio controls src="${data.audio}" style="width:100%;margin-top:.5rem;"></audio>
            <p>${data.project}</p>`;
          gallery.appendChild(item);
        });
        if (snapshot.docs.length > 0) {
          const now = snapshot.docs[0].data();
          document.getElementById("nowTrack").textContent = now.project;
        }
      });
    }

    window.addEventListener("load", () => {
      if (typeof isAdmin === "function" && isAdmin()) {
        document.getElementById("adminStamp").style.display = "block";
        document.getElementById("certForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const project = document.getElementById("certName").value;
          const audio = document.getElementById("audioURL").value;
          const cover = document.getElementById("coverURL").value;
          await db.collection("certified").add({ project, audio, cover, timestamp: Date.now() });
          document.getElementById("certForm").reset();
          alert("Certified üî•");
        });
      }
    });

    function isAdmin() {
      return currentAccount?.toLowerCase() === adminWallet;
    }
  </script>
</body>
</html>
