<!-- index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K | Roast Records</title>
  <meta name="theme-color" content="#0b0d12" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Space+Mono&display=swap" />
  <style>
    :root {
      --accent: #00ffc3;
      --pink: #ff00cc;
      --bg: #0b0d12;
      --card: #14141a;
      --text: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding-bottom: 5rem;
    }
    h1, h2 {
      font-weight: 800;
      color: var(--accent);
      margin: 1rem;
      text-align: center;
    }
    button, input, select, textarea {
      font-family: 'Orbitron', sans-serif;
      background: #111;
      color: white;
      border: 1px solid #333;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      cursor: pointer;
      background: var(--pink);
      font-weight: bold;
    }
    .admin-btn {
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }
    .dropdown {
      margin: 1rem;
      border: 1px solid #222;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
    }
    .dropdown summary {
      background: #1a1a1a;
      padding: 1rem;
      cursor: pointer;
      font-size: 1.1rem;
    }
    .dropdown[open] summary {
      background: #222;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      margin: 1rem;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    #stampModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #stampModalContent {
      background: #222;
      padding: 2rem;
      max-width: 400px;
      width: 90%;
      border-radius: 8px;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    #connectBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--pink);
      color: black;
      border: none;
      padding: 0.75rem 1rem;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header>
    <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/IMG_7318.png" alt="Y2K Roast Records" />
  </header>

  <!-- Wallet Connect -->
  <button id="connectBtn" onclick="connectWallet()">Connect Wallet</button>

  <!-- 🔥 Certified Tracks -->
  <details class="dropdown" open>
    <summary>🔥 Certified Tracks</summary>
    <div id="certifiedTracks"></div>
  </details>

  <!-- 🎧 Live Submissions -->
  <details class="dropdown">
    <summary>🎧 Live Submissions</summary>
    <div id="submissionList"></div>
  </details>

  <!-- 🎤 Submit a Track -->
  <details class="dropdown">
    <summary>🎤 Submit a Track</summary>
    <form id="submitForm" style="padding: 1rem;">
      <input id="title" placeholder="Track Title" required />
      <input id="handle" placeholder="𝕏 Handle (optional)" />
      <select id="vibe" required>
        <option value="" disabled selected>Select vibe</option>
        <option>Glitchwave</option>
        <option>Dubtrap</option>
        <option>Trancepunk</option>
        <option>Other</option>
      </select>
      <textarea id="idea" placeholder="Track idea (optional)"></textarea>
      <button type="submit">Submit Track</button>
    </form>
  </details>

  <!-- 🔒 Admin Panel (hidden until wallet is admin) -->
  <details class="dropdown" id="adminPanel" style="display:none;">
    <summary>🔒 Admin Panel</summary>
    <p style="padding: 1rem;">Use the STAMP button on any submission below to certify.</p>
  </details>

  <!-- STAMP MODAL -->
  <div id="stampModal">
    <div id="stampModalContent">
      <h3>Stamp Submission</h3>
      <input id="ipfsImage" placeholder="IPFS Image URL" />
      <input id="ipfsAudio" placeholder="IPFS Audio URL" />
      <button onclick="confirmStamp()">Confirm Stamp</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <!-- Firebase + Wallet -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyByE3Z0Ui_aFr1JUgVzw3ZDatGv8DzqVcE",
      authDomain: "y2kroastrecords.firebaseapp.com",
      projectId: "y2kroastrecords",
      storageBucket: "y2kroastrecords.appspot.com",
      messagingSenderId: "313829428782",
      appId: "1:313829428782:web:4e42771ba525f6f297d9bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Wallet + Admin
    let currentWallet = null;
    const adminWallet = "0x7fc2ab08f46c10489bab5d694d574022f1048198";
    let stampDocId = null;

    async function connectWallet() {
      if (window.ethereum) {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        currentWallet = (await signer.getAddress()).toLowerCase();
        document.getElementById("connectBtn").innerText = "Connected";
        if (currentWallet === adminWallet) {
          document.getElementById("adminPanel").style.display = "block";
        }
      }
    }

    // Submit Track
    document.getElementById('submitForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        title: title.value.trim(),
        handle: handle.value.trim(),
        vibe: vibe.value,
        idea: idea.value.trim(),
        wallet: currentWallet || "anon",
        timestamp: Date.now(),
        status: "pending"
      };
      await db.collection("submissions").add(data);
      e.target.reset();
      alert("Track submitted!");
    });

    // Load Submissions
    db.collection("submissions").onSnapshot(snapshot => {
      const list = document.getElementById("submissionList");
      const certified = document.getElementById("certifiedTracks");
      list.innerHTML = '';
      certified.innerHTML = '';

      snapshot.forEach(doc => {
        const s = doc.data();
        const div = document.createElement("div");
        div.className = "card";

        if (s.status === "certified" && s.ipfsAudio && s.ipfsImage) {
          div.innerHTML = `
            <strong>${s.title}</strong><br/>
            <em>@${s.handle || "unknown"}</em><br/>
            <img src="https://gateway.pinata.cloud/ipfs/${s.ipfsImage}" width="100%" />
            <audio controls src="https://gateway.pinata.cloud/ipfs/${s.ipfsAudio}"></audio>
          `;
          certified.appendChild(div);
        } else {
          div.innerHTML = `
            <strong>${s.title}</strong><br/>
            <em>@${s.handle || "unknown"}</em><br/>
            Vibe: ${s.vibe}<br/>
            Idea: ${s.idea || "–"}<br/>
            Wallet: ${s.wallet}<br/>
            <small>${new Date(s.timestamp).toLocaleString()}</small>
          `;
          if (currentWallet === adminWallet) {
            const btn = document.createElement("button");
            btn.innerText = "STAMP";
            btn.className = "admin-btn";
            btn.onclick = () => openModal(doc.id);
            div.appendChild(btn);
          }
          list.appendChild(div);
        }
      });
    });

    // Modal Logic
    function openModal(docId) {
      stampDocId = docId;
      document.getElementById("stampModal").style.display = "flex";
    }
    function closeModal() {
      stampDocId = null;
      document.getElementById("stampModal").style.display = "none";
    }
    async function confirmStamp() {
      const ipfsImage = document.getElementById("ipfsImage").value.trim().replace("https://gateway.pinata.cloud/ipfs/", "");
      const ipfsAudio = document.getElementById("ipfsAudio").value.trim().replace("https://gateway.pinata.cloud/ipfs/", "");
      if (!ipfsImage || !ipfsAudio || !stampDocId) return alert("Missing fields");
      await db.collection("submissions").doc(stampDocId).update({
        status: "certified",
        ipfsImage,
        ipfsAudio
      });
      closeModal();
      alert("Stamped and approved!");
    }

    // Auto Connect on Load
    window.addEventListener('load', connectWallet);
  </script>

</body>
</html>
