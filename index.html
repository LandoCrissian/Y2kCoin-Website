<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K | Roast Records</title>
  <meta name="description" content="Submit your track to Y2K | Roast Records for 30 CRO. If it hits, you‚Äôre stamped into the label.">
  <meta name="theme-color" content="#000000" />
  <meta property="og:title" content="Y2K | Roast Records" />
  <meta property="og:description" content="Neon. Glitch. Fire. Submit your sound to the future." />
  <meta property="og:image" content="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/IMG_7318.png" />
  <link rel="icon" href="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/AC6583AD-EE37-486D-8220-6555D24B0D9D.png" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #00fff0;
      --accent: #ff00aa;
      --text: #f0f0f0;
      --card: #121212;
    }
    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #222;
      background: #000;
      position: sticky;
      top: 0;
      z-index: 99;
    }
    .wallet-btn {
      background: var(--accent);
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    .disconnect {
      background: transparent;
      color: var(--text);
      font-size: 0.9rem;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      text-decoration: underline;
    }
    .section {
      margin: 2rem auto;
      max-width: 640px;
      padding: 1rem;
      background: var(--card);
      border-radius: 10px;
    }
    h2 {
      color: var(--primary);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #1a1a1a;
      color: var(--text);
      font-size: 1rem;
    }
    button.submit-btn {
      margin-top: 2rem;
      padding: 0.8rem 1.2rem;
      background: var(--primary);
      border: none;
      color: black;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
    }
    footer img {
      width: 64px;
      opacity: 0.6;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }
    footer img:hover {
      transform: scale(1.15);
      opacity: 1;
    }
    .admin-badge {
      margin-top: 1rem;
      padding: 0.4rem 1rem;
      background: #111;
      color: #0f0;
      display: inline-block;
      font-size: 0.85rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Y2K | Roast Records</h1>
    <div id="walletArea">
      <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
    </div>
  </header>

  <main class="section" id="submissionSection">
    <h2>Submit Your Track</h2>
    <p>Connect your wallet. Fill out the form. Pay 30 CRO to stamp your spot.</p>
    <form id="trackForm">
      <label>Project Name</label>
      <input type="text" id="projectName" required>

      <label>ùïè / Twitter Handle</label>
      <input type="text" id="xHandle" required>

      <label>Choose a Vibe</label>
      <select id="vibeSelect" required>
        <option value="">‚Äî Select Vibe ‚Äî</option>
        <option>Roast</option>
        <option>Chill</option>
        <option>Hype</option>
        <option>Dark</option>
        <option>Emotional</option>
        <option>Glitchcore</option>
        <option>Banger</option>
        <option>Cinematic</option>
        <option>Weird</option>
        <option>Experimental</option>
        <option>Lyrical</option>
        <option>Violent</option>
        <option>Freestyle</option>
        <option>Other (describe below)</option>
      </select>

      <label>Extra Notes (optional)</label>
      <textarea id="extraNotes" rows="4" placeholder="Include any extra notes, FX, lyrics, etc."></textarea>

      <button type="submit" class="submit-btn">Submit (30 CRO)</button>
    </form>
    <div id="adminBadge" class="admin-badge" style="display:none">Admin Mode Unlocked</div>
  </main>

  <footer>
    <p>Built for the underground. Fueled by CRO.</p>
    <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/AC6583AD-EE37-486D-8220-6555D24B0D9D.png" alt="Y2K Logo">
  </footer>

  <script>
    const adminWallet = "0x7FC2AB08F46C10489Bab5D694D574022f1048198";
    let userWallet = "";

    async function connectWallet() {
      if (!window.ethereum) return alert("Please use a wallet-enabled browser.");
      const [address] = await window.ethereum.request({ method: "eth_requestAccounts" });
      const chainId = await window.ethereum.request({ method: 'eth_chainId' });
      if (chainId !== '0x19') return alert("Please switch to Cronos Mainnet (Chain ID 25)");

      userWallet = address;
      document.getElementById('walletArea').innerHTML = `
        <div style="text-align:right">
          <div style="font-size:0.9rem; color:var(--primary);">${address.slice(0, 6)}...${address.slice(-4)}</div>
          <button class="disconnect" onclick="disconnect()">Disconnect</button>
        </div>`;
      if (address.toLowerCase() === adminWallet.toLowerCase()) {
        document.getElementById("adminBadge").style.display = "inline-block";
      }
    }

    function disconnect() {
      userWallet = "";
      document.getElementById('walletArea').innerHTML = `<button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>`;
      document.getElementById("adminBadge").style.display = "none";
    }

    document.getElementById("trackForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!userWallet) return alert("Please connect your wallet first.");

      const project = document.getElementById("projectName").value.trim();
      const handle = document.getElementById("xHandle").value.trim();
      const vibe = document.getElementById("vibeSelect").value;
      const notes = document.getElementById("extraNotes").value.trim();
      if (!project || !handle || !vibe) return alert("Please fill in all required fields.");

      const confirmed = confirm(`You‚Äôre about to pay 30 CRO to submit.\n\nProceed?`);
      if (!confirmed) return;

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();
        const tx = await signer.sendTransaction({
          to: "0x99FD6Daaa57ebE7f10Ee94E6c1b7522Fa2b0d100",
          value: ethers.utils.parseEther("30")
        });
        await tx.wait();

        alert("Payment confirmed! Submitting your info now...");

        // TODO: FIREBASE PUSH HERE
        console.log({ project, handle, vibe, notes, wallet: userWallet });

        alert("Submission complete. We'll be in touch if it fits the label üî•");
        document.getElementById("trackForm").reset();
      } catch (err) {
        alert("Transaction failed or rejected.");
        console.error(err);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</body>
</html>
