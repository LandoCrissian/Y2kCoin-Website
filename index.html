<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2KCoin - A digital revolution inspired by the past, built for the future</title>
    <meta name="description" content="Y2KCoin is a community-driven cryptocurrency project that blends nostalgia with blockchain innovation, offering staking rewards, collectibles, and a future marketplace.">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        :root {
            --neon-pink: #ff6ec7;
            --neon-cyan: #00ffff;
            --neon-green: #00ff00;
            --neon-orange: #ff8c00;
            --background: #121212;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            text-align: center;
        }

        header {
            padding: 2rem 1rem;
        }

        header img {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto;
            border-radius: 15px;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        h2 {
            font-size: 2rem;
            color: var(--neon-pink);
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        section {
            margin-bottom: 3rem;
        }

        .cta-buttons, .social-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .button, .social-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button {
            background-color: var(--neon-pink);
            color: var(--text);
        }

        .button:hover {
            background-color: var(--neon-orange);
            box-shadow: 0 0 15px var(--neon-orange);
        }

        .social-button {
            background-color: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
        }

        .social-button:hover {
            background-color: var(--neon-cyan);
            color: var(--background);
            box-shadow: 0 0 15px var(--neon-cyan);
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px var(--neon-green);
            max-width: 500px;
            width: 100%;
            margin: auto;
        }

        .cybr-btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .cybr-btn:hover {
            background-color: var(--neon-green);
            color: black;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .cyber-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: black;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
        }

        @media screen and (max-width: 768px) {
            .cta-buttons, .social-buttons {
                flex-direction: column;
                align-items: center;
            }

            .button, .social-button {
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/52A313DE-90B7-4BFF-A5FD-DDC368B31A0F.jpeg" alt="Y2KCoin Logo">
        <h1>Y2KCoin</h1>
        <p>A digital revolution inspired by the past, built for the future</p>
    </header>

    <main>
        <section id="landing">
            <div class="cta-buttons">
                <a href="https://www.puush.fun/coin/0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d" target="_blank" class="button">Buy Y2KCoin</a>
                <a href="https://discord.gg/jpFbSapSAh" target="_blank" class="button">Join Our Discord</a>
            </div>
            <div class="social-buttons">
                <a href="https://x.com/y2kc0in?s=21" target="_blank" class="social-button">ùïè</a>
                <a href="https://www.instagram.com/y2kcoin" target="_blank" class="social-button">Instagram</a>
                <a href="https://www.reddit.com/r/Y2KCoin/s/0Lk00ZsGCz" target="_blank" class="social-button">Reddit</a>
            </div>
        </section>

        <section id="staking">
            <div class="container">
                <h2>Y2K Staking</h2>
                <button id="connect-wallet" class="cybr-btn">Connect Wallet</button>
                <p>Staked Balance: <span id="staked-balance">0</span> Y2K</p>
                <p>Unclaimed Reward: <span id="reward">0</span> Y2K</p>
                <input type="number" id="stake-amount" placeholder="Amount to stake" class="cyber-input">
                <button id="stake-btn" class="cybr-btn">Stake</button>
                <button id="unstake-btn" class="cybr-btn">Unstake</button>
                <button id="claim-btn" class="cybr-btn">Claim Rewards</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Y2KCoin. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById("connect-wallet").addEventListener("click", () => {
            alert("Wallet connection coming soon!");
        });

        document.getElementById("stake-btn").addEventListener("click", () => {
            alert("Staking feature coming soon!");
        });

        document.getElementById("unstake-btn").addEventListener("click", () => {
            alert("Unstaking feature coming soon!");
        });

        document.getElementById("claim-btn").addEventListener("click", () => {
            alert("Claiming rewards feature coming soon!");
        });
    </script>
</body>
</html>
