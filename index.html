<!-- index.html — Y2K | Roast Records -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K | Roast Records</title>
  <link rel="icon" href="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/main/AC6583AD-EE37-486D-8220-6555D24B0D9D.pong" />
  <meta name="theme-color" content="#000000" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: url("https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/main/IMG_7318.png") center/cover no-repeat;
      padding: 5vh 2rem;
      text-align: center;
      border-bottom: 2px solid #0ff;
    }
    header h1 { font-size: 2rem; text-shadow: 0 0 12px #0ff; }
    .container { padding: 2rem; max-width: 600px; margin: auto; }
    .btn {
      background: #0ff; color: #000; padding: 0.75rem 1.5rem; border: none;
      border-radius: 6px; cursor: pointer; font-weight: 700;
      transition: background 0.2s;
    }
    .btn:hover { background: #00f0f0; }
    input, textarea {
      width: 100%; margin-bottom: 1rem; padding: 0.75rem;
      background: #111; color: #fff; border: 1px solid #0ff;
      border-radius: 4px; font-size: 1rem;
    }
    .card {
      border: 1px solid #333; padding: 1rem; margin-bottom: 1rem;
      border-radius: 6px; background: #111;
    }
    .glow { text-shadow: 0 0 6px #0ff, 0 0 12px #0ff; }
    .share-btn { background: transparent; color: #0ff; text-decoration: underline; cursor: pointer; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <header>
    <h1 class="glow">Y2K | Roast Records</h1>
    <p>The Official Music Submission Hub of Cronos</p>
  </header>

  <div class="container">
    <button id="connectWalletBtn" class="btn">Connect Wallet</button>

    <div id="submissionForm" style="display:none; margin-top:2rem;">
      <h2>🎧 Request a Track</h2>
      <input type="text" id="projectName" placeholder="Project Name" />
      <textarea id="vibeDesc" placeholder="Describe the vibe..."></textarea>
      <input type="text" id="xHandle" placeholder="X (Twitter) Handle (optional)" />
      <button class="btn" onclick="submitRequest()">Submit (30 CRO)</button>
    </div>

    <div id="liveFeed" style="margin-top:3rem;">
      <h2 class="glow">Live Submissions</h2>
      <div id="submissionsList"></div>
    </div>

    <div id="certifiedTracks" style="margin-top:3rem;">
      <h2 class="glow">Certified Tracks</h2>
      <div id="certifiedList"></div>
    </div>
  </div>

  <!-- Firebase + Wallet + App Logic -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyByE3Z0Ui_aFr1JUgVzw3ZDatGv8DzqVcE",
      authDomain: "y2kroastrecords.firebaseapp.com",
      projectId: "y2kroastrecords",
      storageBucket: "y2kroastrecords.appspot.com",
      messagingSenderId: "313829428782",
      appId: "1:313829428782:web:4e42771ba525f6f297d9bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentWallet = null;

    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        currentWallet = await signer.getAddress();
        document.getElementById("connectWalletBtn").textContent = currentWallet.slice(0, 6) + "..." + currentWallet.slice(-4);
        document.getElementById("submissionForm").style.display = "block";
      } else {
        alert("Please install MetaMask or use a dApp browser.");
      }
    }

    async function submitRequest() {
      if (!currentWallet) return alert("Connect your wallet first.");
      const project = document.getElementById("projectName").value;
      const vibe = document.getElementById("vibeDesc").value;
      const xHandle = document.getElementById("xHandle").value;

      if (!project || !vibe) return alert("Please complete all required fields.");

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const tx = {
        to: "0x99FD6Daaa57ebE7f10Ee94E6c1b7522Fa2b0d100",
        value: ethers.utils.parseUnits("30", "ether")
      };
      try {
        await signer.sendTransaction(tx);
        await db.collection("submissions").add({
          project, vibe, xHandle, wallet: currentWallet, status: "pending", timestamp: Date.now()
        });
        alert("Submission successful!");
        postToX(project, vibe);
      } catch (err) {
        console.error(err);
        alert("Submission failed.");
      }
    }

    function postToX(project, vibe) {
      const templates = [
        `🎧 I just submitted "${project}" to Y2K Records.\n"${vibe}"\nThink your project deserves a song?\ny2kcoin.org`,
        `🔥 Just dropped a music request for "${project}" at Y2K | Roast Records. Know a project that needs a track? #CROfam #Y2KRecords`,
        `🎶 "${project}" about to get some 🔥. Submitted to Y2K Records — your project next?\ny2kcoin.org #CryptoMusic`,
        `💽 "${project}" got that Y2K glow up. Need a song for your project?\ny2kcoin.org #Y2KRecords #Cronos`,
        `🎙️ Just cooked up something wild for "${project}". Who’s next?\ny2kcoin.org #RoastRecords #CROfam`
      ];
      const tweet = encodeURIComponent(templates[Math.floor(Math.random() * templates.length)]);
      window.open(`https://twitter.com/intent/tweet?text=${tweet}`, "_blank");
    }

    async function fetchSubmissions() {
      const snap = await db.collection("submissions").orderBy("timestamp", "desc").limit(10).get();
      const list = document.getElementById("submissionsList");
      list.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `<div class="card"><b>${data.project}</b><p>${data.vibe}</p><small>${data.xHandle || data.wallet}</small><br><i>${data.status}</i></div>`;
      });
    }

    async function fetchCertified() {
      const snap = await db.collection("certified").orderBy("timestamp", "desc").get();
      const list = document.getElementById("certifiedList");
      list.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        list.innerHTML += `
          <div class="card">
            <img src="${data.cover}" alt="cover" style="width:100%;border-radius:6px;margin-bottom:0.5rem;">
            <audio controls src="${data.audio}" style="width:100%;"></audio>
            <p><b>${data.project}</b><br><a href="${data.nft}" target="_blank" class="glow">View NFT</a></p>
          </div>`;
      });
    }

    document.getElementById("connectWalletBtn").onclick = connectWallet;
    fetchSubmissions();
    fetchCertified();
  </script>
</body>
</html>
