<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2KCoin - A digital revolution inspired by the past, built for the future</title>
    <meta name="description" content="Y2KCoin is a community-driven cryptocurrency project that blends nostalgia with blockchain innovation, offering staking rewards, collectibles, and a future marketplace.">

    <!-- ✅ Load Ethers.js (REQUIRED for Web3 functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

    <style>
        :root {
            --neon-pink: #ff6ec7;
            --neon-cyan: #00ffff;
            --neon-purple: #8a2be2;
            --neon-orange: #ff8c00;
            --background: #121212;
            --text: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 2rem 1rem;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 3rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        h2 {
            font-size: 2rem;
            color: var(--neon-pink);
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .staking-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        .staking-buttons button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: var(--neon-purple);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .staking-buttons button:hover {
            background-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }
    </style>
</head>
<body>
    <header>
        <h1>Y2KCoin</h1>
        <p>A digital revolution inspired by the past, built for the future</p>
    </header>

    <main>
        <section id="staking">
            <h2>Y2K Staking DApp</h2>
            <p>Stake Y2K to earn POGs rewards!</p>
            <div class="staking-buttons">
                <button onclick="connectWallet()">Connect Wallet</button>
                <button onclick="stakeTokens()">Stake Y2K</button>
                <button onclick="unstakeTokens()">Unstake Y2K</button>
                <button onclick="claimRewards()">Claim Rewards</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Y2KCoin. All Rights Reserved.</p>
    </footer>

    <!-- ✅ Link the staking script -->
    <script src="staking.js"></script>
</body>
</html>
