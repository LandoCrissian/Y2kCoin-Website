<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2KCoin - A digital revolution inspired by the past, built for the future</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load Thirdweb SDK before any scripts -->

<body>
    <header>
        <nav>
            <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/main/52A313DE-90B7-4BFF-A5FD-DDC368B31A0F.jpeg" alt="Y2KCoin Logo" class="logo">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#marketplace">Marketplace</a></li>
                <li><a href="#staking">Staking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h1>Y2KCoin</h1>
            <p class="tagline">A digital revolution inspired by the past, built for the future.</p>
            <div class="cta-buttons">
                <a href="https://www.puush.fun/coin/0xB4Df7d2A736Cc391146bB0dF4277E8F68247Ac6d" class="btn btn-primary">Buy Y2K</a>
                <a href="https://discord.gg/jpFbSapSAh" class="btn btn-secondary">Join Discord</a>
            </div>
            <div class="social-links">
                <a href="https://x.com/y2kc0in?s=21" target="_blank" rel="noopener noreferrer">ùïè</a>
                <a href="https://www.instagram.com/y2kcoin" target="_blank" rel="noopener noreferrer">Instagram</a>

            </div>
        </section>

        <section id="staking">
            <h2>Y2K Staking DApp</h2>
            <div id="wallet-connection">
                <button id="connect-wallet" class="btn btn-primary">Connect Wallet</button>
                <button id="disconnect-wallet" class="btn btn-secondary" style="display: none;">Disconnect Wallet</button>
                <p id="wallet-address"></p>
            </div>

            <div id="staking-interface">
                <input type="number" id="stake-amount" placeholder="Amount to stake">
                <button id="stake-button" class="btn btn-secondary">Stake Y2K</button>
                <button id="unstake-button" class="btn btn-secondary">Unstake Y2K</button>
            </div>

            <div id="staking-info">
                <p>Your Staked Y2K: <span id="staked-amount">0</span></p>
                <p>Rewards Earned (POGs on Unstake): <span id="rewards-earned">0</span> POGs</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Y2KCoin. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
