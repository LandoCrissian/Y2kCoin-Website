<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K | Roast Records</title>
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" />
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #000;
      border-bottom: 1px solid #111;
    }
    .connect-btn {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .connect-btn:hover {
      background: #00ddaa;
    }
    .banner {
      width: 100%;
      max-width: 100%;
      display: block;
    }
    .section {
      padding: 16px;
      border-bottom: 1px solid #111;
    }
    .title {
      font-size: 18px;
      font-weight: 800;
      color: #00ffcc;
      margin-bottom: 8px;
    }
    .desc {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <div></div>
    <button class="connect-btn" id="connectWalletBtn">Connect Wallet</button>
  </header>

  <img class="banner" src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/IMG_7318.png" alt="Y2K Banner" />

  <div class="section">
    <div class="title">How It Works</div>
    <div class="desc">
      Connect your wallet. Submit your track for 30 CRO.<br>
      Enter your project name, vibe, and ùïè handle.<br>
      If it fits the energy ‚Äî you‚Äôre officially stamped.
    </div>
  </div>

  <script>
    const connectButton = document.getElementById('connectWalletBtn');

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        alert('No wallet found. Please install MetaMask or another Web3 wallet.');
        return;
      }

      try {
        const provider = window.ethereum;
        const accounts = await provider.request({ method: 'eth_requestAccounts' });
        const address = accounts[0];

        const chainId = await provider.request({ method: 'eth_chainId' });
        if (chainId !== '0x19') { // 0x19 = 25 = Cronos mainnet
          alert('Please switch to Cronos Mainnet.');
          return;
        }

        const short = `${address.slice(0, 6)}...${address.slice(-4)}`;
        connectButton.textContent = short;
        connectButton.disabled = true;

        // Optional: store address globally or trigger other logic
        window.userWalletAddress = address;
      } catch (err) {
        console.error(err);
        alert('Wallet connection failed.');
      }
    }

    connectButton.addEventListener('click', connectWallet);
  </script>

</body>
</html>
