<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- ========== FONTS & ICONS ========== -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/AC6583AD-EE37-486D-8220-6555D24B0D9D.png" />

  <!-- ========== FIREBASE SDK ========== -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByE3Z0Ui_aFr1JUgVzw3ZDatGv8DzqVcE",
      authDomain: "y2kroastrecords.firebaseapp.com",
      projectId: "y2kroastrecords",
      storageBucket: "y2kroastrecords.firebasestorage.app",
      messagingSenderId: "313829428782",
      appId: "1:313829428782:web:4e42771ba525f6f297d9bf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const gallery = document.getElementById("trackGallery");

    async function loadTracks() {
      const q = query(collection(db, "certified"), orderBy("certifiedAt", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        gallery.innerHTML = "<p class='status-text'>No certified tracks yet. Stay tuned‚Ä¶</p>";
        return;
      }

      snapshot.forEach(doc => {
        const { project, audioURL, imageURL, twitter } = doc.data();

        const card = document.createElement("div");
        card.className = "track-card";
        card.innerHTML = `
          <img src="${imageURL}" alt="${project} Cover" class="track-cover" />
          <h3>${project}</h3>
          ${twitter ? `<a href="https://x.com/${twitter.replace('@', '')}" target="_blank" class="track-twitter">${twitter}</a>` : ''}
          <audio controls src="${audioURL}" class="audio-player"></audio>
        `;
        gallery.appendChild(card);
      });
    }

    window.addEventListener("DOMContentLoaded", loadTracks);
  </script>

  <!-- ========== STYLES ========== -->

    /* GALLERY GRID */

    .track-card {
      background: #111;

    }

    .track-card:hover {
      transform: scale(1.03);
    }

    .track-cover {
      width: 100%;

    }

    /* FOOTER */
    .site-footer {

      background: black;

    }

    .footer-content {

      gap: 1rem;
    }

    .footer-logo {
      width: 80px;
      filter: drop-shadow(0 0 8px var(--neon-fuchsia));

    }

    .footer-logo:hover {

    }

    .footer-text {
      font-size: 0.9rem;
      color: var(--neon-cyan);
      margin-bottom: 0.5rem;
    }

    .footer-links {
      font-size: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      color: var(--neon-green);
    }

    .footer-links a {
      color: var(--neon-green);
      text-decoration: none;
      position: relative;
    }

    .footer-links a::after {
      content: "";
      display: block;
      height: 2px;
      width: 0;
      background: var(--neon-fuchsia);
      transition: width 0.3s ease;

      bottom: -3px;

    }

    .footer-links a:hover::after {

  </style>
