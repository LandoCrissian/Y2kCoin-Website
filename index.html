<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2KCoin - A Digital Revolution</title>
    <meta name="description" content="Y2KCoin is a community-driven cryptocurrency blending nostalgia with blockchain innovation.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
            overflow: hidden;
        }
        .glow-text { text-shadow: 0px 0px 8px cyan; }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary { background-color: #00e6e6; color: #0a0a0a; }
        .btn-primary:hover { background-color: #009999; }
        .btn-secondary { background-color: #ff007f; color: #fff; }
        .btn-secondary:hover { background-color: #cc0066; }

        /* Background Snake Canvas */
        canvas#snake-game {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.2;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        .glitch {
            animation: glitch 0.5s infinite;
        }
    </style>
</head>
<body class="flex flex-col items-center text-center px-4">
    <canvas id="snake-game"></canvas>
    
    <header class="w-full py-4 bg-gray-900">
        <nav class="flex justify-between items-center max-w-5xl mx-auto">
            <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/52A313DE-90B7-4BFF-A5FD-DDC368B31A0F.jpeg" alt="Y2KCoin Logo" class="w-16">
            <button id="menu-btn" class="sm:hidden text-3xl">&#9776;</button>
            <ul id="menu" class="hidden sm:flex gap-4">
                <li><a href="#about" class="hover:text-cyan-400">About</a></li>
                <li><a href="#mission" class="hover:text-cyan-400">Mission</a></li>
                <li><a href="#marketplace" class="hover:text-cyan-400">Marketplace</a></li>
                <li><a href="#nfts" class="hover:text-cyan-400">NFTs</a></li>
                <li><a href="#staking" class="hover:text-cyan-400">Staking</a></li>
                <li><a href="#socials" class="hover:text-cyan-400">Socials</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero" class="w-full max-w-4xl py-20">
        <h1 class="text-4xl sm:text-5xl font-bold glow-text glitch">Welcome to Y2KCoin</h1>
        <p class="text-lg sm:text-xl mt-4 text-gray-300">A digital revolution inspired by the past, built for the future.</p>
    </section>

    <script>
        // Simple Snake Game Effect
        const canvas = document.getElementById("snake-game");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 10, y: 0 };
        let food = { x: 200, y: 200 };

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 10, 10));
        }

        function moveSnake() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (newHead.x === food.x && newHead.y === food.y) {
                snake.push({});
                food = { x: Math.random() * canvas.width, y: Math.random() * canvas.height };
            } else {
                snake.pop();
            }
            snake.unshift(newHead);
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            moveSnake();
        }

        setInterval(update, 100);
    </script>
</body>
</html>
