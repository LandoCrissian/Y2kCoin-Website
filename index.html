<!-- index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Y2K | Roast Records</title>

  <meta name="description" content="Official Web3 submission portal for Y2K | Roast Records. Submit your glitch-dub-trap track and join the movement." />
  <meta name="theme-color" content="#0b0d12" />
  <link rel="icon" href="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/main/AC6583AD-EE37-486D-8220-6555D24B0D9D.pong" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Space+Mono&display=swap" />
  <style>
    :root {
      --bg: #0b0d12;
      --txt: #f1f1f1;
      --accent: #00ffc3;
      --danger: #ff0044;
      --verified: #00ff88;
      --card: #13151a;
    }
    body {
      background: var(--bg);
      color: var(--txt);
      font-family: 'Space Mono', monospace;
      padding: 1.5rem;
    }
    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    .glitchy {
      font-size: 1.2rem;
      letter-spacing: 0.04em;
      text-shadow: 0 0 2px var(--accent), 0 0 10px var(--accent);
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border: none;
      background: var(--accent);
      color: black;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.25rem 0;
    }
    .btn:disabled {
      opacity: 0.4;
    }
    .card {
      background: var(--card);
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 3px solid var(--accent);
      border-radius: 8px;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.25rem 0 1rem 0;
      background: #1a1c20;
      border: 1px solid #333;
      border-radius: 4px;
      color: var(--txt);
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    .section {
      margin-top: 2rem;
    }
    .admin-only {
      border-left: 3px solid var(--danger);
      padding-left: 1rem;
    }
    .badge {
      color: var(--verified);
      font-weight: bold;
    }
    #walletStatus {
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h1 class="glitchy">üî• Y2K | Roast Records</h1>
  <button class="btn" onclick="connectWallet()">Connect Wallet</button>
  <div id="walletStatus">Not connected</div>

  <div class="section">
    <h2>üì° Live Submissions</h2>
    <div id="liveSubmissions"></div>
  </div>

  <div class="section">
    <h2>‚úÖ Certified Tracks</h2>
    <div id="certifiedTracks"></div>
  </div>

  <div class="section">
    <h2>üé∂ Submit a Track</h2>
    <form id="submissionForm" onsubmit="submitTrack(event)">
      <input required placeholder="Track Title" id="trackName" />
      <input required placeholder="Your X / Twitter @handle" id="handle" />
      <select id="vibe">
        <option disabled selected>Select Vibe</option>
        <option>Glitch</option>
        <option>Dub</option>
        <option>Trap</option>
        <option>Other</option>
      </select>
      <textarea id="notes" placeholder="Optional ideas, message, etc."></textarea>
      <button class="btn" type="submit">Submit Track (30 CRO)</button>
    </form>
  </div>

  <div id="adminPanel" class="section admin-only" style="display: none;">
    <h2>üõ†Ô∏è Admin Panel</h2>
    <input id="adminStampId" placeholder="Submission ID to stamp" />
    <input id="ipfsAudio" placeholder="IPFS Audio URL" />
    <input id="ipfsImage" placeholder="IPFS Cover Image URL" />
    <button class="btn" onclick="certifyTrack()">Certify Track</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <script>
    const treasuryWallet = "0x99FD6Daaa57ebE7f10Ee94E6c1b7522Fa2b0d100";
    const adminWallet = "0x7FC2AB08F46C10489Bab5D694D574022f1048198".toLowerCase();
    let currentAccount;

    const firebaseConfig = {
      apiKey: "AIzaSyByE3Z0Ui_aFr1JUgVzw3ZDatGv8DzqVcE",
      authDomain: "y2kroastrecords.firebaseapp.com",
      projectId: "y2kroastrecords",
      storageBucket: "y2kroastrecords.appspot.com",
      messagingSenderId: "313829428782",
      appId: "1:313829428782:web:4e42771ba525f6f297d9bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function connectWallet() {
      if (!window.ethereum) return alert("No wallet found");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();
      const message = "Sign to access Y2K Roast Records";
      await signer.signMessage(message);
      currentAccount = address.toLowerCase();
      document.getElementById("walletStatus").innerText = `Connected: ${currentAccount.slice(0,6)}...${currentAccount.slice(-4)}`;
      if (currentAccount === adminWallet) {
        document.getElementById("adminPanel").style.display = "block";
      }
    }

    async function submitTrack(e) {
      e.preventDefault();
      if (!currentAccount) return alert("Connect wallet first");
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const tx = await signer.sendTransaction({
        to: treasuryWallet,
        value: ethers.utils.parseEther("30")
      });
      await tx.wait();

      const doc = {
        track: document.getElementById("trackName").value,
        handle: document.getElementById("handle").value,
        vibe: document.getElementById("vibe").value,
        notes: document.getElementById("notes").value,
        wallet: currentAccount,
        timestamp: Date.now()
      };
      await db.collection("submissions").add(doc);
      alert("Track submitted!");
      document.getElementById("submissionForm").reset();
    }

    async function certifyTrack() {
      const id = document.getElementById("adminStampId").value;
      const audio = document.getElementById("ipfsAudio").value;
      const image = document.getElementById("ipfsImage").value;
      const ref = db.collection("submissions").doc(id);
      const snap = await ref.get();
      if (!snap.exists) return alert("No submission found");
      const data = snap.data();
      await db.collection("certified").add({
        ...data,
        audio,
        image,
        certifiedAt: Date.now()
      });
      await ref.delete();
      alert("Certified & moved.");
    }

    async function loadSubmissions() {
      const subs = await db.collection("submissions").orderBy("timestamp", "desc").get();
      const div = document.getElementById("liveSubmissions");
      div.innerHTML = "";
      subs.forEach(doc => {
        const d = doc.data();
        div.innerHTML += `
          <div class="card">
            <b>${d.track}</b><br/>
            <i>@${d.handle}</i><br/>
            <small>${d.wallet.slice(0,6)}...${d.wallet.slice(-4)}</small><br/>
            <small>${d.vibe}</small><br/>
            <small>ID: ${doc.id}</small>
          </div>`;
      });
    }

    async function loadCertified() {
      const certs = await db.collection("certified").orderBy("certifiedAt", "desc").get();
      const div = document.getElementById("certifiedTracks");
      div.innerHTML = "";
      certs.forEach(doc => {
        const d = doc.data();
        div.innerHTML += `
          <div class="card">
            <b>${d.track} <span class="badge">‚úîÔ∏è</span></b><br/>
            <i>@${d.handle}</i><br/>
            <img src="https://ipfs.io/ipfs/${d.image}" style="max-width:100%;border-radius:6px;" />
            <audio controls src="https://ipfs.io/ipfs/${d.audio}"></audio>
          </div>`;
      });
    }

    loadSubmissions();
    loadCertified();
  </script>
</body>
</html>
