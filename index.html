<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2KCoin - A digital revolution inspired by the past, built for the future</title>
    <meta name="description" content="Y2KCoin is a community-driven cryptocurrency project that blends nostalgia with blockchain innovation, offering staking rewards, collectibles, and a future marketplace.">
    <style>
        /* Your existing CSS styles here */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="crt-effect"></div>
    <header style="text-align: center;">
        <img src="https://raw.githubusercontent.com/LandoCrissian/Y2kCoin-Website/refs/heads/main/52A313DE-90B7-4BFF-A5FD-DDC368B31A0F.jpeg" 
             alt="Y2KCoin Logo" 
             style="max-width: 180px; height: auto; display: block; margin: 0 auto; border-radius: 15px;">
        <h1>Y2KCoin</h1>
        <p>A digital revolution inspired by the past, built for the future</p>
    </header>

    <main>
        <!-- Your existing main content here -->
    </main>

    <footer>
        <p>&copy; 2025 Y2KCoin. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // CRT Flicker Effect
            const flickerElements = document.querySelectorAll('body, h1, h2, p');

            function triggerFlicker() {
                const randomIndex = Math.floor(Math.random() * flickerElements.length);
                const element = flickerElements[randomIndex];

                element.classList.add('flicker');
                setTimeout(() => element.classList.remove('flicker'), 150);
            }

            setInterval(triggerFlicker, Math.floor(Math.random() * (4000 - 2000 + 1)) + 2000);

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Disable staking buttons and add "Coming Soon" tooltip
            const stakingButtons = document.querySelectorAll('.staking-buttons button');
            stakingButtons.forEach(button => {
                button.disabled = true;
                button.title = 'Coming Soon';
            });

            // Add flashing effect to "Coming Soon" text
            const comingSoonElements = document.querySelectorAll('.coming-soon');
            setInterval(() => {
                comingSoonElements.forEach(el => {
                    el.style.opacity = el.style.opacity === '1' ? '0.5' : '1';
                });
            }, 1000);

            // Add touch event listeners for mobile devices
            document.addEventListener('touchstart', handleTouchStart, false);
            document.addEventListener('touchmove', handleTouchMove, false);

            let xDown = null;
            let yDown = null;

            function handleTouchStart(evt) {
                xDown = evt.touches[0].clientX;
                yDown = evt.touches[0].clientY;
            }

            function handleTouchMove(evt) {
                if (!xDown || !yDown) {
                    return;
                }

                const xUp = evt.touches[0].clientX;
                const yUp = evt.touches[0].clientY;

                const xDiff = xDown - xUp;
                const yDiff = yDown - yUp;

                if (Math.abs(xDiff) > Math.abs(yDiff)) {
                    if (xDiff > 0) {
                        // Left swipe
                        console.log('Swiped left');
                    } else {
                        // Right swipe
                        console.log('Swiped right');
                    }
                } else {
                    if (yDiff > 0) {
                        // Up swipe
                        console.log('Swiped up');
                    } else {
                        // Down swipe
                        console.log('Swiped down');
                    }
                }

                xDown = null;
                yDown = null;
            }
        });
    </script>
</body>
</html>
